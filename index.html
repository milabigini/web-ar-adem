<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate â€“ Alignment</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      /* TARGET BOL */
      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 4;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 1;
        }
      }

      /* HALO GROEP */
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      .halo-group {
        position: relative;
        transform: translateY(0);
        transition: transform 0.2s ease-out;
      }

      .halo {
        position: absolute;
        border-radius: 50%;
        border: 4px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 160px var(--gold-glow2);
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      /* TEKST */
      .text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: var(--gold);
        font-size: 32px;
        transition: color 1s ease;
      }

      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 15px;
        letter-spacing: 1px;
      }

      /* START */
      .start {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 18px 32px;
        background: transparent;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="target"></div>

    <div class="overlay">
      <div class="halo-group" id="haloGroup">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="hint" id="hint">Kantel je telefoon zachtjes omhoog</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="start">
      <button onclick="start()">START</button>
    </div>

    <script>
      const haloGroup = document.getElementById("haloGroup");
      const hint = document.getElementById("hint");
      const text = document.getElementById("text");

      let baseBeta = null;
      let offsetY = 0;
      let activated = false;

      const MOVE_FACTOR = 0.8; // hoe rustig hij beweegt
      const TARGET_Y = -220; // hoogte van bolletje

      function setBlue() {
        document.documentElement.style.setProperty("--gold", "var(--blue)");
        document.documentElement.style.setProperty(
          "--gold-glow1",
          "var(--blue-glow1)"
        );
        document.documentElement.style.setProperty(
          "--gold-glow2",
          "var(--blue-glow2)"
        );
        hint.textContent = "Uitgelijnd";
      }

      function handleOrientation(e) {
        if (activated) return;

        if (baseBeta === null) {
          baseBeta = e.beta;
          return;
        }

        const delta = baseBeta - e.beta;
        offsetY += delta * MOVE_FACTOR;

        offsetY = Math.max(offsetY, TARGET_Y);
        offsetY = Math.min(offsetY, 0);

        haloGroup.style.transform = `translateY(${offsetY}px)`;

        if (offsetY <= TARGET_Y + 5) {
          activated = true;
          setBlue();
        }
      }

      function start() {
        start.style.display = "none";

        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission().then((p) => {
            if (p === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          });
        } else {
          window.addEventListener("deviceorientation", handleOrientation);
        }
      }
    </script>
  </body>
</html>
