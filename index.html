<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate - Box Breathing</title>

    <style>
      :root {
        --halo-color: rgba(255, 220, 160, 0.95);
        --halo-glow-1: rgba(255, 220, 160, 0.8);
        --halo-glow-2: rgba(255, 220, 160, 0.7);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      .halo {
        position: absolute;
        border-radius: 50%;
        border: 4px solid var(--halo-color);
        box-shadow: 0 0 40px var(--halo-glow-1), 0 0 160px var(--halo-glow-2);
        transform: scale(0.95);
        transition: transform 4s ease-in-out, border 1s ease, box-shadow 1s ease;
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      .breath-text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: var(--halo-color);
        font-size: 34px;
        transition: color 1s ease;
      }

      .hint {
        position: fixed;
        top: 8%;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        letter-spacing: 1px;
        transition: opacity 1s ease;
      }

      .start {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }

      button {
        padding: 18px 32px;
        background: transparent;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>

    <div class="overlay">
      <div class="halo h3"></div>
      <div class="halo h2"></div>
      <div class="halo h1"></div>
    </div>

    <div class="hint" id="hint">Kantel je telefoon omhoog</div>
    <div class="breath-text" id="breathText">Inademen</div>

    <div class="start" id="start">
      <button onclick="startSession()">START</button>
    </div>

    <script>
      const halos = document.querySelectorAll(".halo");
      const text = document.getElementById("breathText");
      const hint = document.getElementById("hint");

      const cycleTime = 4000;
      let phase = 0;

      const phases = ["Inademen", "Vasthouden", "Uitademen", "Vasthouden"];
      const scales = [1.05, 1.05, 0.95, 0.95];

      function nextPhase() {
        text.textContent = phases[phase];
        halos.forEach((h) => (h.style.transform = `scale(${scales[phase]})`));
        phase = (phase + 1) % 4;
      }

      function handleOrientation(e) {
        const beta = e.beta;

        // ECHT OMHOOG
        if (beta < -60) {
          document.documentElement.style.setProperty(
            "--halo-color",
            "rgba(120, 190, 255, 1)"
          );
          document.documentElement.style.setProperty(
            "--halo-glow-1",
            "rgba(120, 190, 255, 0.9)"
          );
          document.documentElement.style.setProperty(
            "--halo-glow-2",
            "rgba(120, 190, 255, 0.8)"
          );
          hint.style.opacity = 0;
        } else {
          document.documentElement.style.setProperty(
            "--halo-color",
            "rgba(255, 220, 160, 0.95)"
          );
          document.documentElement.style.setProperty(
            "--halo-glow-1",
            "rgba(255, 220, 160, 0.8)"
          );
          document.documentElement.style.setProperty(
            "--halo-glow-2",
            "rgba(255, 220, 160, 0.7)"
          );
          hint.style.opacity = 1;
        }
      }

      function startSession() {
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            camera.srcObject = stream;
            camera.style.display = "block";
            start.style.display = "none";

            nextPhase();
            setInterval(nextPhase, cycleTime);

            if (
              typeof DeviceOrientationEvent?.requestPermission === "function"
            ) {
              DeviceOrientationEvent.requestPermission().then((p) => {
                if (p === "granted") {
                  window.addEventListener(
                    "deviceorientation",
                    handleOrientation
                  );
                }
              });
            } else {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          });
      }
    </script>
  </body>
</html>
