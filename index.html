<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate – Box Breathing & Tilt</title>
    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #f8f8f7; /* lichte, serene achtergrond */
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* Target */
      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 1;
        }
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-center {
        position: absolute;
        inset: 0;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: center center;
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 4px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 160px var(--gold-glow2);
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      /* Tekst */
      .text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: #222;
        font-size: 32px;
        font-weight: 300;
        z-index: 3;
      }

      /* Hint */
      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        color: rgba(50, 50, 50, 0.7);
        font-size: 18px;
        letter-spacing: 1px;
        max-width: 80%;
        margin: auto;
        z-index: 3;
      }

      /* STARTSCHERM (ONE HUNDRED Restrooms vibe) */
      .start {
        position: fixed;
        inset: 0;
        background: rgba(248, 248, 247, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 24px;
        z-index: 10;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #333;
      }

      /* Knoppen stijl */
      .start button {
        width: 280px;
        padding: 20px 0;
        font-size: 22px;
        font-weight: 300;
        letter-spacing: 1px;
        border: 2px solid #333;
        background: transparent;
        color: #333;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        text-transform: uppercase;
      }

      /* Hover effect */
      .start button:hover {
        background: #333;
        color: #f8f8f7;
      }

      /* Start-knop onzichtbaar */
      #startBtn {
        opacity: 0;
        pointer-events: none;
        height: 0;
        width: 0;
        margin: 0;
        padding: 0;
        border: none;
      }

      /* EnableTilt zichtbaar */
      #enableTiltBtn {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>

    <div class="target"></div>

    <div class="overlay">
      <div class="halo-center">
        <div class="halo-mover" id="haloMover">
          <div class="halo h3"></div>
          <div class="halo h2"></div>
          <div class="halo h1"></div>
        </div>
      </div>
    </div>

    <div class="hint" id="hint">Kantel mini omhoog om kleur te wisselen</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button id="startBtn">START</button>
      <button id="enableTiltBtn">Enable Tilt</button>
    </div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const hint = document.getElementById("hint");
      const startScreen = document.getElementById("startScreen");
      const camera = document.getElementById("camera");
      let offsetY = 0;
      let scale = 1;

      /* ===================== BOX BREATHING 4–4–4–4 ===================== */
      const phases = [
        { label: "Inademen", scale: 1.08 },
        { label: "Vasthouden", scale: 1.08 },
        { label: "Uitademen", scale: 0.92 },
        { label: "Vasthouden", scale: 0.92 },
      ];
      let phaseIndex = 0;

      function applyTransform() {
        haloMover.style.transform = `translate(-50%, calc(-50% + ${offsetY}px)) scale(${scale})`;
      }

      function nextPhase() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        scale = p.scale;
        applyTransform();
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      setInterval(nextPhase, 4000);
      nextPhase();

      /* ===================== KANTEL / KLEUR ===================== */
      let baseBeta = null;
      let armed = true;
      let colorState = "gold";

      function toggleColor() {
        if (colorState === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          colorState = "blue";
          hint.textContent =
            "Blauwe kleur actief. Kantel opnieuw omhoog voor goud.";
        } else {
          document.documentElement.style.setProperty(
            "--gold",
            "rgba(255,220,160,0.95)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(255,220,160,0.8)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(255,220,160,0.7)"
          );
          colorState = "gold";
          hint.textContent =
            "Goudkleur actief. Kantel omhoog om blauw te kiezen.";
        }
      }

      function handleOrientation(e) {
        if (baseBeta === null) {
          baseBeta = e.beta;
          return;
        }
        const delta = baseBeta - e.beta;

        offsetY += delta * 0.5;
        offsetY = Math.max(offsetY, -220);
        offsetY = Math.min(offsetY, 0);
        applyTransform();

        if (delta > 1 && armed) {
          armed = false;
          toggleColor();
        }
        if (delta < -1) armed = true;
      }

      /* ===================== START ===================== */
      document.getElementById("startBtn").addEventListener("click", () => {
        startScreen.style.display = "none";
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            camera.srcObject = stream;
            camera.style.display = "block";
          });
      });

      /* ===================== ENABLE TILT ===================== */
      document
        .getElementById("enableTiltBtn")
        .addEventListener("click", async () => {
          if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            let p = await DeviceOrientationEvent.requestPermission();
            if (p === "granted")
              window.addEventListener("deviceorientation", handleOrientation);
            else alert("Tilt permission denied");
          } else {
            window.addEventListener("deviceorientation", handleOrientation);
          }
          document.getElementById("enableTiltBtn").style.display = "none";
        });
    </script>
  </body>
</html>
