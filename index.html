<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: #fafbfa; /* startkleur halo */
        /* witte glow zonder grijzig effect */
        --gold-glow1: rgba(250, 251, 250, 0.7);
        --gold-glow2: rgba(250, 251, 250, 0.4);

        --blue: #61988c; /* groenige kantelkleur */
        --blue-glow1: rgba(97, 152, 140, 0.7);
        --blue-glow2: rgba(97, 152, 140, 0.5);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* HALO */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.94);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 30px var(--gold-glow1), 0 0 120px var(--gold-glow2);
      }

      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      /* TEKST */
      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 3;
      }

      /* COUNTDOWN */
      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 110px;
        font-weight: 300;
        color: white;
        z-index: 5;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      /* START */
      .start {
        position: fixed;
        inset: 0;
        background-image: url("./blauw.png");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        background: rgba(0, 0, 0, 0.25);
        color: white;
        font-size: 16px;
      }

      /* TILT INDICATOR */
      .tilt-indicator {
        position: fixed;
        top: 5%;
        width: 100%;
        text-align: center;
        z-index: 4;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .indicator-bullet {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #61988c;
        transition: background-color 0.3s ease;
      }

      .indicator-text {
        font-size: 18px;
        color: white;
        text-shadow: 0 0 6px black;
        transition: color 0.3s ease;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>

    <!-- TILT INDICATOR -->
    <div class="tilt-indicator" id="tiltIndicator">
      <div class="indicator-bullet" id="indicatorBullet"></div>
      <div class="indicator-text" id="indicatorText">
        Kantel je telefoon naar boven om hem groen te maken
      </div>
    </div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button id="startBtn">START</button>
    </div>

    <script>
      const camera = document.getElementById("camera");
      const startScreen = document.getElementById("startScreen");
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");

      const indicatorText = document.getElementById("indicatorText");
      const indicatorBullet = document.getElementById("indicatorBullet");

      /* BOX BREATHING */
      const phases = [
        { label: "Inademen", scale: 1.06 },
        { label: "Vasthouden", scale: 1.06 },
        { label: "Uitademen", scale: 0.94 },
        { label: "Vasthouden", scale: 0.94 },
      ];

      let phaseIndex = 0;
      let breathingTimer = null;

      function updateBreath() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, -50%) scale(${p.scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      function startBreathing() {
        text.style.opacity = 1;
        updateBreath();
        breathingTimer = setInterval(updateBreath, 4000);
      }

      /* TILT / KLEUR */
      let baseBeta = null;
      let armed = true;
      let colorState = "gold";

      function toggleColor() {
        if (colorState === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          colorState = "blue";

          indicatorText.textContent =
            "Kantel je telefoon naar boven om hem wit te maken";
          indicatorBullet.style.backgroundColor = "#fafbfa";
          indicatorText.style.color = "#fafbfa";
        } else {
          document.documentElement.style.setProperty("--gold", "#fafbfa");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(250,251,250,0.7)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(250,251,250,0.4)"
          );
          colorState = "gold";

          indicatorText.textContent =
            "Kantel je telefoon naar boven om hem groen te maken";
          indicatorBullet.style.backgroundColor = "#61988c";
          indicatorText.style.color = "#61988c";
        }
      }

      function handleOrientation(e) {
        if (baseBeta === null) {
          baseBeta = e.beta;
          return;
        }

        const delta = baseBeta - e.beta;

        if (delta > 1 && armed) {
          armed = false;
          toggleColor();
        }
        if (delta < -1) armed = true;
      }

      /* START */
      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          startScreen.style.display = "none";

          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          camera.srcObject = stream;
          camera.style.display = "block";

          if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const p = await DeviceOrientationEvent.requestPermission();
            if (p === "granted")
              window.addEventListener("deviceorientation", handleOrientation);
          } else {
            window.addEventListener("deviceorientation", handleOrientation);
          }

          let count = 3;
          countdown.textContent = count;
          countdown.style.opacity = 1;

          const timer = setInterval(() => {
            count--;
            if (count === 0) {
              clearInterval(timer);
              countdown.style.opacity = 0;
              setTimeout(startBreathing, 400);
            } else {
              countdown.textContent = count;
            }
          }, 1000);
        });
    </script>
  </body>
</html>
