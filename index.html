<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: system-ui, sans-serif;
      }

      /* Camera */
      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      /* Overlay */
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
      }

      /* Ademcirkel */
      .circle {
        width: 70vmin;
        height: 70vmin;
        border-radius: 50%;
        border: 6px solid rgba(255, 220, 160, 0.9);
        box-shadow: 0 0 40px rgba(255, 220, 160, 0.6),
          0 0 120px rgba(255, 220, 160, 0.4),
          inset 0 0 40px rgba(255, 220, 160, 0.3);
        animation: breathe 6s ease-in-out infinite;
      }

      @keyframes breathe {
        0% {
          transform: scale(0.95);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }

      /* Label onderin */
      .label {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
        color: white;
        opacity: 0.8;
        z-index: 3;
        letter-spacing: 1px;
      }

      .label span {
        display: inline-block;
        padding: 10px 18px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Camera -->
    <video id="camera" autoplay playsinline></video>

    <!-- Ademcirkel -->
    <div class="overlay">
      <div class="circle"></div>
    </div>

    <!-- Tekst -->
    <div class="label">
      <span>SCAN &amp; MEDITATE</span>
    </div>

    <script>
      // Camera starten
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        })
        .then((stream) => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch((err) => {
          alert("Camera toegang geweigerd");
          console.error(err);
        });
    </script>
  </body>
</html>
