<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Ademhalingscirkel AR Fullscreen</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
      }

      a-scene {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }

      video {
        object-fit: cover !important;
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Camera fullscreen -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Assets (optioneel geluid) -->
      <a-assets>
        <audio id="breath" src="breathing.mp3"></audio>
      </a-assets>

      <!-- Marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Grote Ademhalingscirkel -->
        <a-circle
          id="circle"
          breathing
          tilt-color
          color="#66ccff"
          radius="0.35"
          <!--
          Vergroot
          radius
          --
        >
          position="0 0.4 0"
          <!-- Iets hoger -->
          rotation="-90 0 0" material="shader: flat; opacity: 0.8">
        </a-circle>

        <!-- Optioneel geluid -->
        <a-entity sound="src: #breath; autoplay: true; loop: true"></a-entity>
      </a-entity>
    </a-scene>

    <!-- Scripts voor ademhaling en tilt-kleur -->
    <script>
      // Ademhalingsanimatie
      AFRAME.registerComponent("breathing", {
        tick: function (time) {
          const scale = 0.25 + 0.05 * Math.sin(time / 800); // iets groter
          this.el.setAttribute("scale", `${scale} ${scale} ${scale}`);
        },
      });

      // Kleur verandert bij kantelen
      AFRAME.registerComponent("tilt-color", {
        init: function () {
          this.tilt = 0;
          window.addEventListener("deviceorientation", (event) => {
            this.tilt = event.beta || 0;
          });
        },
        tick: function () {
          const green = Math.min(255, Math.max(0, 120 + this.tilt));
          this.el.setAttribute("color", `rgb(100, ${green}, 200)`);
        },
      });
    </script>
  </body>
</html>
