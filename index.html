<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent; /* ðŸ”‘ GEEN ZWART */
        font-family: system-ui, sans-serif;
      }

      /* CAMERA = ECHTE WERELD */
      #camera {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        background: transparent;
      }

      /* OVERLAY */
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
      }

      /* ADEMHALINGSCIRKEL */
      .circle {
        width: 70vmin;
        height: 70vmin;
        border-radius: 50%;
        border: 5px solid rgba(255, 220, 160, 0.85);
        box-shadow: 0 0 30px rgba(255, 220, 160, 0.6),
          0 0 100px rgba(255, 220, 160, 0.35),
          inset 0 0 40px rgba(255, 220, 160, 0.25);
        animation: breathe 6s ease-in-out infinite;
        background: transparent;
      }

      @keyframes breathe {
        0% {
          transform: scale(0.95);
          opacity: 0.75;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.75;
        }
      }

      /* LABEL */
      .label {
        position: fixed;
        bottom: 36px;
        width: 100%;
        text-align: center;
        z-index: 3;
        color: white;
        opacity: 0.85;
        letter-spacing: 1px;
      }

      .label span {
        padding: 10px 18px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body>
    <!-- CAMERA -->
    <video id="camera" autoplay playsinline></video>

    <!-- ADEMHALING -->
    <div class="overlay">
      <div class="circle"></div>
    </div>

    <!-- TEKST -->
    <div class="label">
      <span>SCAN &amp; MEDITATE</span>
    </div>

    <script>
      // Camera starten (achtergrond = echte wereld)
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        })
        .then((stream) => {
          const video = document.getElementById("camera");
          video.srcObject = stream;
          video.play();
        })
        .catch((err) => {
          alert("Camera toegang is nodig voor deze ervaring.");
          console.error(err);
        });
    </script>
  </body>
</html>
