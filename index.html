<style>
:root {
  --gold: rgba(255,220,160,0.95);
  --gold-glow1: rgba(255,220,160,0.8);
  --gold-glow2: rgba(255,220,160,0.7);

  --blue: rgba(120,190,255,1);
  --blue-glow1: rgba(120,190,255,0.9);
  --blue-glow2: rgba(120,190,255,0.85);
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* BLAUW TARGET */
.target {
  position: fixed;
  top: 6%;
  left: 50%;
  transform: translateX(-50%);
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: var(--blue);
  box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
  animation: pulse 4s ease-in-out infinite;
  z-index: 3;
}

@keyframes pulse {
  0%,100% { transform: translateX(-50%) scale(0.9); opacity: 0.6; }
  50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
}
