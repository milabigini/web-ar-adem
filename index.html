<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* target bolletje boven */
      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 14px var(--blue-glow1), 0 0 40px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.05);
          opacity: 1;
        }
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 28px var(--gold-glow1), 0 0 120px var(--gold-glow2);
      }

      /* halos iets kleiner */
      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        z-index: 3;
      }

      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        z-index: -1;
      }

      .start {
        position: fixed;
        inset: 0;
        background-color: blue;
        background-image: url("./blauw.png");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .start button {
        padding: 16px 38px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        background: rgba(0, 0, 0, 0.25);
        color: white;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>

    <div class="target"></div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="hint" id="hint">Kantel mini omhoog om kleur te wisselen</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button id="startBtn">START</button>
    </div>

    <script>
      const camera = document.getElementById("camera");
      const startScreen = document.getElementById("startScreen");
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const hint = document.getElementById("hint");

      /* BOX BREATHING */
      const phases = [
        { label: "Inademen", scale: 1.06 },
        { label: "Vasthouden", scale: 1.06 },
        { label: "Uitademen", scale: 0.95 },
        { label: "Vasthouden", scale: 0.95 },
      ];

      let phaseIndex = 0;
      let offsetY = 0;

      function updateBreath() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, calc(-50% + ${offsetY}px)) scale(${p.scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      setInterval(updateBreath, 4000);
      updateBreath();

      /* TILT / COLOR */
      let baseBeta = null;
      let armed = true;
      let colorState = "gold";

      function toggleColor() {
        if (colorState === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          hint.textContent = "Blauw actief — kantel opnieuw omhoog voor goud";
          colorState = "blue";
        } else {
          document.documentElement.style.setProperty(
            "--gold",
            "rgba(255,220,160,0.95)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(255,220,160,0.8)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(255,220,160,0.7)"
          );
          hint.textContent = "Goud actief — kantel omhoog voor blauw";
          colorState = "gold";
        }
      }

      function handleOrientation(e) {
        if (baseBeta === null) {
          baseBeta = e.beta;
          return;
        }

        const d = baseBeta - e.beta;
        offsetY += d * 0.45;
        offsetY = Math.max(-200, Math.min(0, offsetY));

        haloMover.style.transform = `translate(-50%, calc(-50% + ${offsetY}px)) scale(${
          phases[(phaseIndex - 1 + 4) % 4].scale
        })`;

        if (d > 1 && armed) {
          armed = false;
          toggleColor();
        }
        if (d < -1) armed = true;
      }

      /* START */
      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          startScreen.style.display = "none";

          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });

          camera.srcObject = stream;
          camera.style.display = "block";

          if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const p = await DeviceOrientationEvent.requestPermission();
            if (p === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          } else {
            window.addEventListener("deviceorientation", handleOrientation);
          }
        });
    </script>
  </body>
</html>
