<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 30px var(--gold-glow1), 0 0 120px var(--gold-glow2);
      }

      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 3;
      }

      /* COUNTDOWN */
      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 110px;
        font-weight: 300;
        color: white;
        z-index: 5;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .start {
        position: fixed;
        inset: 0;
        background-image: url("./blauw.png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        background: rgba(0, 0, 0, 0.25);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button id="startBtn">START</button>
    </div>

    <script>
      const camera = document.getElementById("camera");
      const startScreen = document.getElementById("startScreen");
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");

      /* BOX BREATHING */
      const phases = [
        { label: "Inademen", scale: 1.06 },
        { label: "Vasthouden", scale: 1.06 },
        { label: "Uitademen", scale: 0.94 },
        { label: "Vasthouden", scale: 0.94 },
      ];

      let phaseIndex = 0;
      let breathingTimer = null;

      function startBreathing() {
        text.style.opacity = 1;
        updateBreath();
        breathingTimer = setInterval(updateBreath, 4000);
      }

      function updateBreath() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, -50%) scale(${p.scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      /* START + COUNTDOWN */
      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          startScreen.style.display = "none";

          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          camera.srcObject = stream;
          camera.style.display = "block";

          let count = 3;
          countdown.textContent = count;
          countdown.style.opacity = 1;

          const timer = setInterval(() => {
            count--;
            if (count === 0) {
              clearInterval(timer);
              countdown.style.opacity = 0;

              setTimeout(() => {
                startBreathing();
              }, 400);
            } else {
              countdown.textContent = count;
            }
          }, 1000);
        });
    </script>
  </body>
</html>
