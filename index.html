<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate – Box Breathing</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      /* CAMERA */
      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* TARGET */
      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 1;
        }
      }

      /* OVERLAY */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      /* HALO CENTER */
      .halo-center {
        position: absolute;
        inset: 0;
      }

      /* HALO MOVER */
      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: center center;
        transition: transform 4s ease-in-out;
      }

      /* HALOS — DIT WAS DE BUG */
      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 4px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 160px var(--gold-glow2);
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      /* TEKST */
      .text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: var(--gold);
        font-size: 34px;
        z-index: 3;
      }

      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 15px;
        letter-spacing: 1px;
        z-index: 3;
      }

      /* START */
      .start {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      button {
        padding: 18px 32px;
        background: transparent;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>

    <div class="target"></div>

    <div class="overlay">
      <div class="halo-center">
        <div class="halo-mover" id="haloMover">
          <div class="halo h3"></div>
          <div class="halo h2"></div>
          <div class="halo h1"></div>
        </div>
      </div>
    </div>

    <div class="hint">Kantel mini omhoog om kleur te wisselen</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button onclick="startSession()">START</button>
    </div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const camera = document.getElementById("camera");
      const startScreen = document.getElementById("startScreen");

      /* BOX BREATHING 4–4–4–4 */
      const phases = [
        { label: "Inademen", scale: 1.08 },
        { label: "Vasthouden", scale: 1.08 },
        { label: "Uitademen", scale: 0.92 },
        { label: "Vasthouden", scale: 0.92 },
      ];

      let phaseIndex = 0;
      let offsetY = 0;
      let scale = 1;

      function applyTransform() {
        haloMover.style.transform = `translate(-50%, calc(-50% + ${offsetY}px)) scale(${scale})`;
      }

      function nextPhase() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        scale = p.scale;
        applyTransform();
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      setInterval(nextPhase, 4000);
      nextPhase();

      /* START */
      function startSession() {
        startScreen.style.display = "none";
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            camera.srcObject = stream;
            camera.style.display = "block";
          });
      }
    </script>
  </body>
</html>
