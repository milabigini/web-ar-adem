<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>CAMERA TEST</title>
  </head>

  <body style="margin: 0; background: red">
    <button
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        padding: 30px;
        z-index: 9999;
      "
      onclick="startCamera()"
    >
      ðŸ‘‰ START CAMERA ðŸ‘ˆ
    </button>

    <video
      id="camera"
      autoplay
      playsinline
      style="
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      "
    ></video>

    <script>
      function startCamera() {
        navigator.mediaDevices
          .getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          })
          .then((stream) => {
            const video = document.getElementById("camera");
            video.srcObject = stream;
            video.style.display = "block";
          })
          .catch((err) => {
            alert("Camera werkt niet");
            console.error(err);
          });
      }
    </script>
  </body>
</html>
