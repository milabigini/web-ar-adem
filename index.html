<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: #fefefe;
        --gold-glow1: rgba(250, 251, 250, 0.9);
        --gold-glow2: rgba(250, 251, 250, 0.6);
        --blue: #61988c;
        --blue-glow1: rgba(97, 152, 140, 0.7);
        --blue-glow2: rgba(97, 152, 140, 0.5);
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 140px var(--gold-glow2);
      }

      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        z-index: 3;
      }

      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 110px;
        color: white;
        z-index: 5;
        opacity: 0;
      }

      .start {
        position: fixed;
        inset: 0;
        background: url("./blauw.png") center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        text-align: center;
        z-index: 10;
        color: white;
      }

      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: none;
        background: white;
        color: #5e8f83;
        font-size: 16px;
      }

      .sound-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        z-index: 20;
        color: white;
      }

      #errorPopup,
      #colorWarning {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        z-index: 100;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>
    <audio id="audio" src="muziek.mp3" loop></audio>
    <div class="sound-toggle" id="soundBtn">ðŸ”Š</div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">INHALE</div>

    <div class="start" id="startScreen">
      <h1>Start Your Breathing Exercise</h1>
      <p>This exercise uses your camera and motion sensors.</p>
      <button id="startBtn">START</button>
    </div>

    <div id="errorPopup">
      <h2>Unfortunately</h2>
      <p>This AR experience does not work on your device.</p>
      <button onclick="location.reload()">HOME</button>
    </div>

    <div id="colorWarning">
      <h2>Notice</h2>
      <p>Color interaction not supported.</p>
      <button onclick="this.parentElement.style.display='none'">
        Continue
      </button>
    </div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");
      const audio = document.getElementById("audio");
      const soundBtn = document.getElementById("soundBtn");
      const camera = document.getElementById("camera");

      let cameraAccess = false;
      let audioWorks = false;
      let colorTiltWorks = false;

      /* BREATHING */
      const phases = [
        { l: "INHALE", s: 1.12 },
        { l: "HOLD", s: 1.12 },
        { l: "EXHALE", s: 0.7 },
        { l: "HOLD", s: 0.7 },
      ];
      let i = 0;
      function breathe() {
        text.textContent = phases[i].l;
        haloMover.style.transform = `translate(-50%,-50%) scale(${phases[i].s})`;
        i = (i + 1) % phases.length;
      }

      /* TILT */
      let base = null,
        armed = true,
        isGreen = false;
      function motion(e) {
        if (e.beta == null) return;
        colorTiltWorks = true;
        if (base === null) {
          base = e.beta;
          return;
        }
        const d = e.beta - base;
        if (d < -4 && armed) {
          armed = false;
          isGreen = !isGreen;
          document.documentElement.style.setProperty(
            "--gold",
            isGreen ? "var(--blue)" : "#fefefe"
          );
        }
        if (d > -1) armed = true;
      }

      /* START CLICK = iOS SAFE */
      document.getElementById("startBtn").onclick = async () => {
        document.getElementById("startScreen").style.display = "none";

        /* CAMERA */
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } },
          });
          camera.srcObject = stream;
          cameraAccess = true;
        } catch {}

        /* MOTION */
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
          const p = await DeviceOrientationEvent.requestPermission();
          if (p === "granted")
            window.addEventListener("deviceorientation", motion);
        } else {
          window.addEventListener("deviceorientation", motion);
        }

        /* AUDIO UNLOCK (CRUCIAAL) */
        try {
          await audio.play();
          audio.pause();
          audioWorks = true;
        } catch {}

        /* COUNTDOWN */
        let c = 3;
        countdown.style.opacity = 1;
        countdown.textContent = c;

        const t = setInterval(() => {
          c--;
          if (c === 0) {
            clearInterval(t);
            countdown.style.opacity = 0;

            audio.play().catch(() => {});
            soundBtn.style.opacity = 1;
            soundBtn.style.pointerEvents = "auto";
            text.style.opacity = 1;

            breathe();
            setInterval(breathe, 4000);

            setTimeout(() => {
              if (!cameraAccess || !audioWorks)
                errorPopup.style.display = "flex";
              else if (!colorTiltWorks) colorWarning.style.display = "flex";
            }, 4000);
          } else countdown.textContent = c;
        }, 1000);
      };

      soundBtn.onclick = () => (audio.paused ? audio.play() : audio.pause());
    </script>
  </body>
</html>
