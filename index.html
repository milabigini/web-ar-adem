<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Scan & Meditate â€“ Box Breathing & Tilt</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: black;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      /* ================= CAMERA ================= */
      video {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* ================= STARTSCHERM ================= */
      .start {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
      }

      .start img {
        display: block; /* iOS fix */
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      .start button {
        position: absolute;
        bottom: 12%;
        left: 50%;
        transform: translateX(-50%);
        padding: 18px 42px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.9);
        background: rgba(0, 0, 0, 0.25);
        color: white;
        font-size: 18px;
        letter-spacing: 2px;
        backdrop-filter: blur(6px);
      }

      /* ================= TARGET ================= */
      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 1;
        }
      }

      /* ================= HALO ================= */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 4px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 160px var(--gold-glow2);
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      /* ================= TEKST ================= */
      .text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: var(--gold);
        font-size: 34px;
        z-index: 3;
      }

      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 15px;
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>

    <!-- STARTSCHERM -->
    <div class="start" id="startScreen">
      <img src="./blauw.png" alt="Beginscherm" />
      <button id="startBtn">START</button>
    </div>

    <div class="target"></div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="hint">Kantel mini omhoog om kleur te wisselen</div>
    <div class="text" id="text">Inademen</div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const startScreen = document.getElementById("startScreen");
      const camera = document.getElementById("camera");

      let scale = 1;

      /* ===== BOX BREATHING ===== */
      const phases = [
        { label: "Inademen", scale: 1.08 },
        { label: "Vasthouden", scale: 1.08 },
        { label: "Uitademen", scale: 0.92 },
        { label: "Vasthouden", scale: 0.92 },
      ];
      let phaseIndex = 0;

      function nextPhase() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, -50%) scale(${p.scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }
      setInterval(nextPhase, 4000);
      nextPhase();

      /* ===== START ===== */
      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          startScreen.style.display = "none";

          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          camera.srcObject = stream;
          camera.style.display = "block";
        });
    </script>
  </body>
</html>
