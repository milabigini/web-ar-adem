<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate â€“ Toggle Colors</title>

    <style>
      :root {
        --gold: rgba(255, 220, 160, 0.95);
        --gold-glow1: rgba(255, 220, 160, 0.8);
        --gold-glow2: rgba(255, 220, 160, 0.7);

        --blue: rgba(120, 190, 255, 1);
        --blue-glow1: rgba(120, 190, 255, 0.9);
        --blue-glow2: rgba(120, 190, 255, 0.85);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      video#camera {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .target {
        position: fixed;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: var(--blue);
        box-shadow: 0 0 20px var(--blue-glow1), 0 0 60px var(--blue-glow2);
        animation: pulse 4s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 1;
        }
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 2;
      }

      .halo-group {
        position: relative;
        transform: translateY(0);
        transition: transform 0.2s ease-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .halo {
        position: absolute;
        border-radius: 50%;
        border: 4px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 160px var(--gold-glow2);
      }

      .h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .h3 {
        width: 85vmin;
        height: 85vmin;
      }

      .text {
        position: fixed;
        bottom: 10%;
        width: 100%;
        text-align: center;
        color: var(--gold);
        font-size: 32px;
        transition: color 0.5s ease;
        z-index: 3;
      }

      .hint {
        position: fixed;
        top: 12%;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 15px;
        letter-spacing: 1px;
        z-index: 3;
      }

      .start {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      button {
        padding: 18px 32px;
        background: transparent;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay playsinline></video>

    <div class="target"></div>

    <div class="overlay">
      <div class="halo-group" id="haloGroup">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="hint" id="hint">Kantel mini omhoog om kleur te wisselen</div>
    <div class="text" id="text">Inademen</div>

    <div class="start" id="startScreen">
      <button onclick="startSession()">START</button>
    </div>

    <script>
      const haloGroup = document.getElementById("haloGroup");
      const hint = document.getElementById("hint");
      const startScreen = document.getElementById("startScreen");
      const camera = document.getElementById("camera");

      let baseBeta = null;
      let offsetY = 0;
      const TARGET_Y = -220;
      const MOVE_FACTOR = 0.8;

      let armed = true; // voorkomt constant togglen
      let colorState = "gold"; // 'gold' of 'blue'

      function toggleColor() {
        if (colorState === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          colorState = "blue";
          hint.textContent =
            "Blauwe kleur actief. Kantel opnieuw omhoog voor goud.";
        } else {
          document.documentElement.style.setProperty(
            "--gold",
            "rgba(255,220,160,0.95)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(255,220,160,0.8)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(255,220,160,0.7)"
          );
          colorState = "gold";
          hint.textContent =
            "Goudkleur actief. Kantel omhoog om blauw te kiezen.";
        }
      }

      function handleOrientation(e) {
        if (!baseBeta) {
          baseBeta = e.beta;
          return;
        }

        const delta = baseBeta - e.beta;
        offsetY += delta * MOVE_FACTOR;
        offsetY = Math.max(offsetY, TARGET_Y);
        offsetY = Math.min(offsetY, 0);

        haloGroup.style.transform = `translateY(${offsetY}px)`;

        // toggle alleen bij mini omhoog kantel en armed
        if (delta > 2 && armed) {
          armed = false;
          toggleColor();
        }

        // her-arm bij terug naar neutraal
        if (delta < -2) {
          armed = true;
        }
      }

      function startSession() {
        startScreen.style.display = "none";

        // Camera
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            camera.srcObject = stream;
            camera.style.display = "block";
          })
          .catch((err) => console.error("Camera toegang nodig:", err));

        // Device orientation
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission().then((p) => {
            if (p === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          });
        } else {
          window.addEventListener("deviceorientation", handleOrientation);
        }
      }
    </script>
  </body>
</html>
