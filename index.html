<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Fullscreen Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none; /* belangrijk voor mobiel */
      }

      /* Zorg dat de scene fullscreen gaat */
      a-scene {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Camera fullscreen -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Test object: rode box -->
        <a-box
          color="red"
          height="0.3"
          width="0.3"
          depth="0.05"
          position="0 0.25 0"
        >
        </a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
