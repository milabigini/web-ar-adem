<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Scan & Meditate - Box Breathing</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: system-ui, sans-serif;
      }

      /* CAMERA */
      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        display: none;
      }

      /* OVERLAY */
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        z-index: 2;
      }

      /* HALO GROEP */
      .halo {
        position: absolute;
        border-radius: 50%;
        border: 3px solid rgba(255, 220, 160, 0.9);
        box-shadow: 0 0 30px rgba(255, 220, 160, 0.8),
          0 0 120px rgba(255, 220, 160, 0.7);
        transform: scale(0.95);
        transition: transform 4s ease-in-out; /* overgang voor in/uit */
      }

      .halo.h1 {
        width: 60vmin;
        height: 60vmin;
      }
      .halo.h2 {
        width: 72vmin;
        height: 72vmin;
      }
      .halo.h3 {
        width: 85vmin;
        height: 85vmin;
      }

      /* TEKST */
      .breath-text {
        position: fixed;
        top: 50%;
        transform: translateY(140%);
        text-align: center;
        color: white;
        font-size: 24px;
        letter-spacing: 1px;
        opacity: 0.9;
        z-index: 3;
      }

      /* START */
      .start {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
      }

      .start button {
        padding: 18px 30px;
        font-size: 16px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        background: transparent;
        color: white;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .start button:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffdca0;
      }
    </style>
  </head>

  <body>
    <!-- CAMERA -->
    <video id="camera" autoplay playsinline></video>

    <!-- HALO'S -->
    <div class="overlay">
      <div class="halo h3"></div>
      <div class="halo h2"></div>
      <div class="halo h1"></div>
    </div>

    <!-- TEKST -->
    <div class="breath-text" id="breathText">Inademen</div>

    <!-- START -->
    <div class="start" id="start">
      <button onclick="startSession()">START</button>
    </div>

    <script>
      const text = document.getElementById("breathText");
      const halos = document.querySelectorAll(".halo");
      const cycleTime = 4000; // tijd per fase in ms (4 seconden)
      let phase = 0; // 0=in,1=hold,2=out,3=hold

      const phaseText = ["Inademen", "Vasthouden", "Uitademen", "Vasthouden"];
      const phaseScale = [1.05, 1.05, 0.95, 0.95]; // in/hold/uit/hold

      function nextPhase() {
        text.textContent = phaseText[phase];
        halos.forEach((halo) => {
          halo.style.transform = `scale(${phaseScale[phase]})`;
        });
        phase = (phase + 1) % 4;
      }

      let interval;

      function startSession() {
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            const video = document.getElementById("camera");
            video.srcObject = stream;
            video.style.display = "block";
            document.getElementById("start").style.display = "none";

            nextPhase(); // start meteen
            interval = setInterval(nextPhase, cycleTime);
          })
          .catch((err) => {
            alert("Camera toegang is nodig.");
            console.error(err);
          });
      }
    </script>
  </body>
</html>
