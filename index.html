<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>
    <style>
      :root {
        --gold: #fefefe;
        --gold-glow1: rgba(250, 251, 250, 0.9);
        --gold-glow2: rgba(250, 251, 250, 0.6);

        --blue: #61988c;
        --blue-glow1: rgba(97, 152, 140, 0.7);
        --blue-glow2: rgba(97, 152, 140, 0.5);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 100;
        letter-spacing: 0.05em;
      }

      /* CAMERA */
      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      /* HALO */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }
      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.94);
        transition: transform 4s ease-in-out;
      }
      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 140px var(--gold-glow2);
      }
      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      /* TEXT */
      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 3;
      }

      /* COUNTDOWN */
      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 110px;
        font-weight: 200;
        color: white;
        z-index: 5;
        opacity: 0;
      }

      /* START SCREEN */
      .start {
        position: fixed;
        inset: 0;
        background: url("./blauw.png") center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        text-align: center;
        z-index: 10;
        color: white;
      }
      .start h1 {
        font-size: 28px;
        font-weight: 200;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        margin-bottom: 12px;
      }
      .start p {
        font-size: 16px;
        max-width: 320px;
        line-height: 1.5em;
        margin-bottom: 50px;
      }
      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: none;
        background: white;
        color: #5e8f83;
        font-size: 16px;
        letter-spacing: 0.05em;
        cursor: pointer;
      }

      /* TILT INDICATOR */
      .tilt-indicator {
        position: fixed;
        top: 5%;
        width: 100%;
        text-align: center;
        z-index: 4;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .indicator-bullet {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #61988c;
        transition: background 0.3s;
      }
      .indicator-text {
        font-size: 16px;
        color: white;
        width: 260px;
        text-align: center;
        transition: color 0.3s;
      }

      /* SOUND */
      .sound-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        opacity: 0.4;
        pointer-events: none;
        z-index: 20;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>
    <audio id="audio" src="muziek.mp3" loop></audio>
    <div class="sound-toggle" id="soundBtn">ðŸ”Š</div>

    <div class="tilt-indicator">
      <div class="indicator-bullet" id="indicatorBullet"></div>
      <div class="indicator-text" id="indicatorText">
        Tilt your phone to play with the halo colors!
      </div>
    </div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">INHALE</div>

    <div class="start" id="startScreen">
      <h1>START YOUR BREATHING EXERCISE</h1>
      <p>Follow the rhythm of the halo and your breath.</p>
      <button id="startBtn">START</button>
    </div>

    <script>
      const camera = document.getElementById("camera");
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");
      const audio = document.getElementById("audio");
      const soundBtn = document.getElementById("soundBtn");
      const indicatorText = document.getElementById("indicatorText");
      const indicatorBullet = document.getElementById("indicatorBullet");

      /* BREATHING */
      const phases = [
        { label: "INHALE", scale: 1.12 },
        { label: "HOLD", scale: 1.12 },
        { label: "EXHALE", scale: 0.7 },
        { label: "HOLD", scale: 0.7 },
      ];
      let phaseIndex = 0;
      let breathInterval;

      function updatePhase() {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, -50%) scale(${p.scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      function startBreathing() {
        text.style.opacity = 1;
        phaseIndex = 0;
        updatePhase();
        breathInterval = setInterval(updatePhase, 4000);
      }

      /* TILT / COLOR */
      let baseBeta = null;
      let armed = true;
      let colorState = "gold";

      function toggleColor() {
        if (colorState === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          indicatorText.textContent = "Tilt up to switch to white!";
          indicatorBullet.style.backgroundColor = "#fefefe";
          indicatorText.style.color = "#fefefe";
          colorState = "blue";
        } else {
          document.documentElement.style.setProperty("--gold", "#fefefe");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(250,251,250,0.9)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(250,251,250,0.6)"
          );
          indicatorText.textContent = "Tilt up to switch to green!";
          indicatorBullet.style.backgroundColor = "#61988c";
          indicatorText.style.color = "#61988c";
          colorState = "gold";
        }
      }

      function handleOrientation(e) {
        if (baseBeta === null) {
          baseBeta = e.beta;
          return;
        }
        const delta = baseBeta - e.beta;
        if (delta > 1 && armed) {
          armed = false;
          toggleColor();
        }
        if (delta < -1) armed = true;
      }

      /* START BUTTON */
      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          document.getElementById("startScreen").style.display = "none";

          /* CAMERA */
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
            });
            camera.srcObject = stream;
          } catch {}

          /* ORIENTATION PERMISSION IOS */
          if (
            typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function"
          ) {
            const res = await DeviceOrientationEvent.requestPermission();
            if (res === "granted")
              window.addEventListener("deviceorientation", handleOrientation);
          } else {
            window.addEventListener("deviceorientation", handleOrientation);
          }

          /* COUNTDOWN */
          let count = 3;
          countdown.textContent = count;
          countdown.style.opacity = 1;

          const timer = setInterval(async () => {
            count--;
            if (count === 0) {
              clearInterval(timer);
              countdown.style.opacity = 0;
              try {
                await audio.play();
              } catch {}
              soundBtn.style.opacity = 1;
              soundBtn.style.pointerEvents = "auto";
              startBreathing();
            } else {
              countdown.textContent = count;
            }
          }, 1000);
        });

      /* SOUND TOGGLE */
      soundBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          soundBtn.textContent = "ðŸ”Š";
        } else {
          audio.pause();
          soundBtn.textContent = "ðŸ”‡";
        }
      });
    </script>
  </body>
</html>
