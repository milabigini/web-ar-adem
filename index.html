<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Ademhalingscirkel AR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      a-scene {
        position: fixed;
        inset: 0;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <a-scene embedded vr-mode-ui="enabled:false" renderer="alpha:true">
      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>

      <!-- ADEMHALINGSCIRKEL VAST IN BEELD -->
      <a-entity position="0 0 -1.5">
        <a-circle
          breathing
          radius="0.6"
          material="shader: flat; color: #66ccff; opacity: 0.85"
        >
        </a-circle>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("breathing", {
        tick: function (t) {
          const s = 1 + 0.15 * Math.sin(t / 1200);
          this.el.setAttribute("scale", `${s} ${s} ${s}`);
        },
      });
    </script>
  </body>
</html>
