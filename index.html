<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: #fefefe;
        --gold-glow1: rgba(250, 251, 250, 0.9);
        --gold-glow2: #fefefe;

        --blue: #61988c;
        --blue-glow1: rgba(97, 152, 140, 0.7);
        --blue-glow2: rgba(97, 152, 140, 0.5);
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 100;
        letter-spacing: 0.05em;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      /* HALO */
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.94);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 140px var(--gold-glow2);
        filter: blur(0.5px);
      }

      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      /* BREATH TEXT */
      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 3;
      }

      /* COUNTDOWN */
      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 110px;
        color: white;
        opacity: 0;
        z-index: 5;
      }

      /* START */
      .start {
        position: fixed;
        inset: 0;
        background: url("./blauw.png") center / cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        text-align: center;
        z-index: 10;
        color: white;
      }

      .start h1 {
        font-size: 28px;
        text-transform: uppercase;
      }

      .start p {
        font-size: 16px;
        max-width: 320px;
        line-height: 1.5em;
        margin-bottom: 40px;
      }

      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: 1px solid white;
        background: rgba(255, 255, 255, 0.3);
        color: #5e8f83;
        font-size: 16px;
      }

      /* TILT INDICATOR */
      .tilt-indicator {
        position: fixed;
        top: 5%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        z-index: 4;
      }

      .indicator-bullet {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #61988c;
      }

      .indicator-text {
        font-size: 16px;
        color: white;
        width: 260px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>

    <div class="tilt-indicator">
      <div class="indicator-bullet" id="indicatorBullet"></div>
      <div class="indicator-text" id="indicatorText">
        Tilt your phone to play with the halo colors!
      </div>
    </div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">INHALE</div>

    <div class="start" id="startScreen">
      <h1>START YOUR BREATHING EXERCISE</h1>
      <p>
        This exercise helps you relax. Your camera stays local. Tilting your
        phone lets you switch halo colors.
      </p>
      <button id="startBtn">START</button>
    </div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");
      const indicatorText = document.getElementById("indicatorText");
      const indicatorBullet = document.getElementById("indicatorBullet");

      const phases = [
        { label: "INHALE", scale: 1.12 },
        { label: "HOLD", scale: 1.12 },
        { label: "EXHALE", scale: 0.7 },
        { label: "HOLD", scale: 0.7 },
      ];

      let phaseIndex = 0;
      setInterval(() => {
        const p = phases[phaseIndex];
        text.textContent = p.label;
        haloMover.style.transform = `translate(-50%, -50%) scale(${p.scale})`;
        text.style.opacity = 1;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }, 4000);

      /* === iOS SAFE TILT === */
      let startBeta = null;
      let canToggle = true;
      let color = "white";

      function toggleColor() {
        if (color === "white") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          indicatorText.textContent = "Tilt again to switch back to white";
          indicatorBullet.style.background = "#fefefe";
          color = "green";
        } else {
          document.documentElement.style.setProperty("--gold", "#fefefe");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(250,251,250,0.9)"
          );
          document.documentElement.style.setProperty("--gold-glow2", "#fefefe");
          indicatorText.textContent =
            "Tilt your phone to play with the halo colors!";
          indicatorBullet.style.background = "#61988c";
          color = "white";
        }
      }

      function handleOrientation(e) {
        if (startBeta === null) {
          startBeta = e.beta;
          return;
        }

        const diff = e.beta - startBeta;

        if (Math.abs(diff) > 15 && canToggle) {
          toggleColor();
          canToggle = false;
        }

        if (Math.abs(diff) < 5) {
          canToggle = true;
        }
      }

      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          document.getElementById("startScreen").style.display = "none";

          if (typeof DeviceOrientationEvent.requestPermission === "function") {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          } else {
            window.addEventListener("deviceorientation", handleOrientation);
          }

          let c = 3;
          countdown.style.opacity = 1;
          const t = setInterval(() => {
            c--;
            countdown.textContent = c;
            if (c === 0) {
              clearInterval(t);
              countdown.style.opacity = 0;
            }
          }, 1000);
        });
    </script>
  </body>
</html>
