<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Scan & Meditate</title>

    <style>
      :root {
        --gold: #fefefe;
        --gold-glow1: rgba(250, 251, 250, 0.9);
        --gold-glow2: rgba(250, 251, 250, 0.6);
        --blue: #61988c;
        --blue-glow1: rgba(97, 152, 140, 0.7);
        --blue-glow2: rgba(97, 152, 140, 0.5);
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 100;
        letter-spacing: 0.05em;
      }

      video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      .halo-mover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        transition: transform 4s ease-in-out;
      }

      .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid var(--gold);
        box-shadow: 0 0 40px var(--gold-glow1), 0 0 140px var(--gold-glow2);
      }

      .h1 {
        width: 52vmin;
        height: 52vmin;
      }
      .h2 {
        width: 64vmin;
        height: 64vmin;
      }
      .h3 {
        width: 76vmin;
        height: 76vmin;
      }

      .text {
        position: fixed;
        bottom: 11%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        color: var(--gold);
        opacity: 0;
        z-index: 3;
      }

      .countdown {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 110px;
        color: white;
        z-index: 5;
        opacity: 0;
      }

      .start {
        position: fixed;
        inset: 0;
        background: url("./blauw.png") center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        text-align: center;
        z-index: 10;
        color: white;
      }

      .start h1 {
        text-transform: uppercase;
        font-size: 28px;
        margin-bottom: 12px;
      }
      .start p {
        font-size: 16px;
        max-width: 320px;
        line-height: 1.5em;
        margin-bottom: 50px;
      }
      .start button {
        padding: 16px 40px;
        border-radius: 40px;
        border: none;
        background: white;
        color: #5e8f83;
        font-size: 16px;
        cursor: pointer;
      }

      .sound-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.4;
        pointer-events: none;
        z-index: 20;
        color: white;
      }
    </style>
  </head>

  <body>
    <video id="camera" autoplay muted playsinline></video>
    <audio id="audio" src="muziek.mp3" loop></audio>
    <div class="sound-toggle" id="soundBtn">ðŸ”Š</div>

    <div class="overlay">
      <div class="halo-mover" id="haloMover">
        <div class="halo h3"></div>
        <div class="halo h2"></div>
        <div class="halo h1"></div>
      </div>
    </div>

    <div class="countdown" id="countdown">3</div>
    <div class="text" id="text">INHALE</div>

    <div class="start" id="startScreen">
      <h1>START YOUR BREATHING EXERCISE</h1>
      <p>
        This exercise helps you focus and relax. Weâ€™ll use your camera to track
        your device orientation so you can interact with the halo as you
        breathe.
      </p>
      <button id="startBtn">START</button>
    </div>

    <script>
      const haloMover = document.getElementById("haloMover");
      const text = document.getElementById("text");
      const countdown = document.getElementById("countdown");
      const audio = document.getElementById("audio");
      const soundBtn = document.getElementById("soundBtn");
      const camera = document.getElementById("camera");

      const phases = [
        { l: "INHALE", s: 1.12 },
        { l: "HOLD", s: 1.12 },
        { l: "EXHALE", s: 0.7 },
        { l: "HOLD", s: 0.7 },
      ];
      let i = 0,
        interval;

      function breathe() {
        text.textContent = phases[i].l;
        haloMover.style.transform = `translate(-50%,-50%) scale(${phases[i].s})`;
        i = (i + 1) % phases.length;
      }

      let base = null,
        armed = true,
        color = "gold";

      function toggleColor() {
        if (color === "gold") {
          document.documentElement.style.setProperty("--gold", "var(--blue)");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "var(--blue-glow1)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "var(--blue-glow2)"
          );
          color = "blue";
        } else {
          document.documentElement.style.setProperty("--gold", "#fefefe");
          document.documentElement.style.setProperty(
            "--gold-glow1",
            "rgba(250,251,250,.9)"
          );
          document.documentElement.style.setProperty(
            "--gold-glow2",
            "rgba(250,251,250,.6)"
          );
          color = "gold";
        }
      }

      function motion(e) {
        const b = e.beta || e.rotationRate?.beta;
        if (b == null) return;
        if (base == null) {
          base = b;
          return;
        }
        const d = base - b;
        if (d > 1 && armed) {
          armed = false;
          toggleColor();
        }
        if (d < -1) armed = true;
      }

      async function requestPermissions() {
        // Camera
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });
          camera.srcObject = stream;
        } catch {}

        // Motion
        if (typeof DeviceMotionEvent?.requestPermission === "function") {
          const p = await DeviceMotionEvent.requestPermission();
          if (p === "granted") window.addEventListener("devicemotion", motion);
        } else {
          window.addEventListener("deviceorientation", motion);
        }

        // Audio unlock
        audio.volume = 0.6;
        try {
          await audio.play();
          audio.pause();
        } catch {}
      }

      function startCountdown() {
        let c = 3;
        countdown.textContent = c;
        countdown.style.opacity = 1;

        const t = setInterval(() => {
          c--;
          if (c === 0) {
            clearInterval(t);
            countdown.style.opacity = 0;
            audio.play();
            soundBtn.style.opacity = 1;
            soundBtn.style.pointerEvents = "auto";
            text.style.opacity = 1;
            i = 0;
            breathe();
            interval = setInterval(breathe, 4000);
          } else countdown.textContent = c;
        }, 1000);
      }

      document.getElementById("startBtn").onclick = async () => {
        document.getElementById("startScreen").style.display = "none";
        await requestPermissions(); // ðŸ‘ˆ eerst ALLES toestaan
        startCountdown(); // ðŸ‘ˆ dan pas aftellen
      };

      soundBtn.onclick = () => {
        if (audio.paused) {
          audio.play();
          soundBtn.textContent = "ðŸ”Š";
        } else {
          audio.pause();
          soundBtn.textContent = "ðŸ”‡";
        }
      };
    </script>
  </body>
</html>
